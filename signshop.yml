#Sign Example
#
#[gemshop]
#amount = 1
#value = b1:s1|b1|s1
#item id = 1:0#hash
#
SignShop:
  enabled: true
  sneaking_pack: true
  click_sign_cooldown: 1
  shop_names:
  - '[gemshop]'
  - '[gs]'
  display_name: '&2♦ &aGemsShop &2♦'
  max_amount: 64
  max_sell_value: 1000
  max_buy_value: 1000
  default_value: 'buy'
  lines_format: #MAX 4 LINES
  - '%shopname%'
  - '&a%amount%'
  - '&b%value%'
  - '&7%item_id%'
  hand_actions:
    buy: 'RIGHT'
    sell: 'LEFT'
  elements:
    separer: '&7:&r'
    buy: '&bBuy&2'
    sell: '&cSell&2'
    hash: '&8'
